<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Through It All Pte. Ltd.</title>

    <!-- Tailwind CSS (CDN) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f9f9f9;
        color: #333;
      }
      .header-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .category-card {
        transition: 0.3s;
      }
      .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .hero-gradient {
        background: linear-gradient(90deg, #f8f9fa 0%, #e9ecef 100%);
      }
    </style>
  </head>

  <body>
    <!-- ───────── HEADER (unchanged) ───────── -->
    <header
      class="fixed w-full bg-white header-shadow z-50"
      x-data="{ open: false }"
    >
      <div
        class="container mx-auto px-6 py-3 flex items-center justify-between relative"
      >
        <img
          src="img/logo.png"
          alt="Through It All logo"
          class="w-20 md:w-36 h-auto"
        />

        <nav
          class="hidden md:flex flex-1 justify-evenly text-xl md:text-2xl font-medium ml-10"
        >
          <a href="#home" class="hover:text-gray-900">Home</a>
          <a href="#about" class="hover:text-gray-900">About</a>
          <a href="#categories" class="hover:text-gray-900"
            >Product&nbsp;Categories</a
          >
          <a href="#contact" class="hover:text-gray-900">Contact</a>
        </nav>

        <button
          class="md:hidden focus:outline-none"
          @click="open = !open"
          aria-label="Toggle navigation"
        >
          <svg
            x-show="!open"
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            x-show="open"
            x-cloak
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <nav
          x-show="open"
          x-cloak
          x-transition
          class="md:hidden absolute top-full left-0 w-full bg-white shadow-lg"
        >
          <ul class="flex flex-col space-y-4 py-4 px-6 text-xl font-medium">
            <li><a href="#home" @click="open=false">Home</a></li>
            <li><a href="#about" @click="open=false">About</a></li>
            <li>
              <a href="#categories" @click="open=false">Product Categories</a>
            </li>
            <li><a href="#contact" @click="open=false">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ───────── HERO / ABOUT / CATEGORIES / WHY / CONTACT (unchanged) ───────── -->
    <!--   … keep all your existing content here … -->

    <!-- ───────── FOOTER (nav classes changed) ───────── -->
    <footer class="bg-black text-white">
      <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <img
            src="img/logo-white.png"
            alt="Through It All logo"
            class="w-20 md:w-28 h-auto mb-4 md:mb-0"
          />

          <!-- UPDATED classes -->
          <nav
            class="flex flex-row flex-wrap justify-center items-center text-xs md:text-2xl font-medium space-x-4 space-y-0"
          >
            <a href="#home" class="hover:text-gray-300">Home</a>
            <a href="#about" class="hover:text-gray-300">About</a>
            <a href="#categories" class="hover:text-gray-300">Categories</a>
            <a href="#contact" class="hover:text-gray-300">Contact</a>
            <a href="privacy.html" class="hover:text-gray-300"
              >Privacy&nbsp;Policy</a
            >
          </nav>
        </div>

        <p class="text-center text-gray-400 text-xs mt-6">
          © 2025 Through It All Pte. Ltd. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Alpine JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <!-- Smooth scroll -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach((a) => {
        a.addEventListener("click", (e) => {
          const href = a.getAttribute("href");
          if (href.length > 1) {
            e.preventDefault();
            const target = document.querySelector(href);
            target &&
              window.scrollTo({
                top: target.offsetTop - 80,
                behavior: "smooth",
              });
          }
        });
      });
    </script>
  </body>
</html>
